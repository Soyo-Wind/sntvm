name: Rust Cross-Platform Release

permissions:
  contents: write

# 手動実行用トリガー
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag v0.1.0'
        required: true
        default: 'v0.1.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Release
        run: cargo build --release

      - name: Package Binary
        run: |
          mkdir -p release
          BIN_NAME=sntvm
          TAG_NAME=${{ github.event.inputs.tag }}

          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            zip release/${BIN_NAME}-${TAG_NAME}-windows.zip target/release/${BIN_NAME}.exe
          elif [[ "${RUNNER_OS}" == "macOS" ]]; then
            tar czf release/${BIN_NAME}-${TAG_NAME}-macos.tar.gz -C target/release ${BIN_NAME}
          else
            tar czf release/${BIN_NAME}-${TAG_NAME}-linux.tar.gz -C target/release ${BIN_NAME}
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: Release ${{ github.event.inputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ runner.os == 'Windows' && 'release/sntvm-${{ github.event.inputs.tag }}-windows.zip' || runner.os == 'macOS' && 'release/sntvm-${{ github.event.inputs.tag }}-macos.tar.gz' || 'release/sntvm-${{ github.event.inputs.tag }}-linux.tar.gz' }}
          asset_name: ${{ runner.os == 'Windows' && 'sntvm-${{ github.event.inputs.tag }}-windows.zip' || runner.os == 'macOS' && 'sntvm-${{ github.event.inputs.tag }}-macos.tar.gz' || 'sntvm-${{ github.event.inputs.tag }}-linux.tar.gz' }}
          asset_content_type: application/octet-stream
