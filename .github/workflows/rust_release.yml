name: Rust Cross-Platform Release

# 権限: release 作成とアップロードに必要
permissions:
  contents: write

on:
  push:
    branches:
      - main  # main ブランチ push でトリガー
    # タグでもトリガーにしたい場合は tags: を使う

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Release
        run: cargo build --release

      - name: Package Binary
        run: |
          mkdir -p release
          BIN_NAME=sntvm
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            zip release/${BIN_NAME}-${{ github.run_number }}-windows.zip target/release/${BIN_NAME}.exe
          elif [[ "${{ runner.os }}" == "macos-latest" ]]; then
            tar czf release/${BIN_NAME}-${{ github.run_number }}-macos.tar.gz -C target/release ${BIN_NAME}
          else
            tar czf release/${BIN_NAME}-${{ github.run_number }}-linux.tar.gz -C target/release ${BIN_NAME}
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ runner.os == 'Windows' && 'release/sntvm-${{ github.run_number }}-windows.zip' || runner.os == 'macos-latest' && 'release/sntvm-${{ github.run_number }}-macos.tar.gz' || 'release/sntvm-${{ github.run_number }}-linux.tar.gz' }}
          asset_name: ${{ runner.os == 'Windows' && 'sntvm-${{ github.run_number }}-windows.zip' || runner.os == 'macos-latest' && 'sntvm-${{ github.run_number }}-macos.tar.gz' || 'sntvm-${{ github.run_number }}-linux.tar.gz' }}
          asset_content_type: application/octet-stream
