name: Rust Cross-Platform Release

permissions:
  contents: write  # Release 作成＆アップロードに必要

on:
  push:
    tags:
      - 'v*.*.*'   # v1.0.0 形式のタグを push したときだけ実行

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Release
        run: cargo build --release

      - name: Package Binary
        run: |
          mkdir -p release
          BIN_NAME=sntvm
          TAG_NAME=${GITHUB_REF#refs/tags/}  # push されたタグ名を取得
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            zip release/${BIN_NAME}-${TAG_NAME}-windows.zip target/release/${BIN_NAME}.exe
          elif [[ "${{ runner.os }}" == "macos-latest" ]]; then
            tar czf release/${BIN_NAME}-${TAG_NAME}-macos.tar.gz -C target/release ${BIN_NAME}
          else
            tar czf release/${BIN_NAME}-${TAG_NAME}-linux.tar.gz -C target/release ${BIN_NAME}
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ runner.os == 'Windows' && 'release/sntvm-${GITHUB_REF#refs/tags/}-windows.zip' || runner.os == 'macos-latest' && 'release/sntvm-${GITHUB_REF#refs/tags/}-macos.tar.gz' || 'release/sntvm-${GITHUB_REF#refs/tags/}-linux.tar.gz' }}
          asset_name: ${{ runner.os == 'Windows' && 'sntvm-${GITHUB_REF#refs/tags/}-windows.zip' || runner.os == 'macos-latest' && 'sntvm-${GITHUB_REF#refs/tags/}-macos.tar.gz' || 'sntvm-${GITHUB_REF#refs/tags/}-linux.tar.gz' }}
          asset_content_type: application/octet-stream
