name: Rust Cross-Platform Release

permissions:
  contents: write  # Release 作成＆アップロードに必要

# 手動実行トリガー
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (例: v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1. コードチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Rust セットアップ
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # 3. Cargo 依存キャッシュ
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 4. リリースビルド
      - name: Build Release
        run: cargo build --release

      # 5. バイナリをパッケージ化（フルパス＆ファイル名を出力）
      - name: Package Binary
        id: package
        run: |
          mkdir -p release
          BIN_NAME=sntvm
          TAG_NAME=${{ github.event.inputs.tag }}

          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            FILE=release/${BIN_NAME}-${TAG_NAME}-windows.zip
          elif [[ "${RUNNER_OS}" == "macOS" ]]; then
            FILE=release/${BIN_NAME}-${TAG_NAME}-macos.tar.gz
          else
            FILE=release/${BIN_NAME}-${TAG_NAME}-linux.tar.gz
          fi

          # パッケージ作成
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            zip $FILE target/release/${BIN_NAME}.exe
          else
            tar czf $FILE -C target/release ${BIN_NAME}
          fi

          # 出力情報を次ステップに渡す
          echo "file_path=$FILE" >> $GITHUB_OUTPUT
          FILENAME=$(basename $FILE)
          echo "file_name=$FILENAME" >> $GITHUB_OUTPUT

      # 6. GitHub Release 作成
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: Release ${{ github.event.inputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. Release アセットアップロード
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package.outputs.file_path }}
          asset_name: ${{ steps.package.outputs.file_name }}
          asset_content_type: application/octet-stream
