name: Rust Cross-Platform Release

on:
  push:
    tags:
      - 'v*.*.*'  # v1.2.3 のようなタグを push したときだけ

permissions:
  contents: write   # release asset のアップロードに必要
  packages: write
  # releases 権限は GITHUB_TOKEN で自動付与される場合もある

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Release
        run: cargo build --release

      - name: Package Binary
        run: |
          mkdir -p release
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            zip release/sntvm-${{ github.ref_name }}-windows.zip target/release/sntvm.exe
          elif [[ "${{ runner.os }}" == "macos-latest" ]]; then
            tar czf release/sntvm-${{ github.ref_name }}-macos.tar.gz -C target/release sntvm
          else
            tar czf release/sntvm-${{ github.ref_name }}-linux.tar.gz -C target/release sntvm
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ runner.os == 'Windows' && 'release/sntvm-${{ github.ref_name }}-windows.zip' || runner.os == 'macos-latest' && 'release/sntvm-${{ github.ref_name }}-macos.tar.gz' || 'release/sntvm-${{ github.ref_name }}-linux.tar.gz' }}
          asset_name: ${{ runner.os == 'Windows' && 'my-project-${{ github.ref_name }}-windows.zip' || runner.os == 'macos-latest' && 'my-project-${{ github.ref_name }}-macos.tar.gz' || 'my-project-${{ github.ref_name }}-linux.tar.gz' }}
          asset_content_type: application/octet-stream
